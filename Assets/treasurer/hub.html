<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1B Techy | Treasurer's Hub</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="shortcut icon" href="/Assets/Images/BSIT-LOGO2.png" type="image/x-icon">
    <link rel="stylesheet" href="hub.css">
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
          <div class="logo">
            <a href="#">
              <img src="/Assets/Images/BSIT-LOGO2.png" width="120" alt="Logo" style="object-fit: contain; aspect-ratio: 16/9;">
            </a>
          </div>
          <button class="btn navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <ul class="navbar-nav" id="navbar-ul">
                <li class="nav-item">
                  <a class="nav-link mx-3" href="#">About Us</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link mx-3 dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Services
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Gallery</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-3" href="#">Class</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-3" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      
  </header>

  <main>
    <h1>Treasurer Hub</h1>
        <section id="homepage">
            <div id="container-form">
                <form id="treasurerForm">
                  <div class="input-group">
                    <input type="text" id="name" required class="input">
                    <label class="user-label" for="name">Name</label>
                  </div>
              
                  <div class="input-group">
                    <input type="text" id="school-id" required class="input">
                    <label class="user-label" for="school-id">ID</label>
                  </div>
              
                  <div class="input-group">
                    <input type="number" id="fee" required class="input">
                    <label class="user-label" for="fee">Fee</label>
                  </div>
              
                  <div class="input-group">
                    <input type="text" id="event" required class="input">
                    <label class="user-label" for="event">Event</label>
                  </div>
              
                  <button type="button" onclick="addData()" class="button">

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"></path>
                      </svg>
                    
                      
                      <div class="text">
                        Add Record
                      </div>
                
                  </button>
                </form>
            </div>
              
            <div>
                <h2>Search</h2>
                <form>
                    <div class="input-group">
                        <input type="text" id="search" class="input" placeholder="Search">
                        <button type="button" onclick="searchRecords()" class="button" style="margin: 1rem auto;">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"></path>
                              </svg>
                            
                              
                              <div class="text">
                                Search
                              </div>
                        
                        </button>
                    </div>
                </form>
            </div>

                

        </section>

        <h4>Records</h4>
            <table id="searchResults">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Fee</th>
                        <th>Event</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>


  </main>
     <script src="hub.js"></script>                                                                                                                                                                                                                                                                 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
</body>
</html>
